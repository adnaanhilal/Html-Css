<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.</P>

    <ul>
        <li><abbr title="use a tag &lt;p&gt;">paragrados</abbr></li>
        <br>
        <li><abbr title="use as tags &lt;h1&gt;...&lt;h6&gt;">Titulos</abbr></li>
        <br>
        <li><abbr title="use a tag img">Imagens</abbr></li>
        <br>
        <li><abbr title="use a teg &lt;abbr&gt;">Abreviacoes</abbr></li>
        <br>
        <li><abbr title="use a tag &lt;code&gt;">Codigo-fonte</abbr></li>
        <br>
        <li><abbr title="use as tag ol e li">Listas numeradas</abbr></li>
        <br>
        <li><abbr title="use a tag ul e li">Listas com demarcadores</abbr></li>

    </ul>
</body>
