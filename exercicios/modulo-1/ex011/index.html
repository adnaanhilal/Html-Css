<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias HTML%</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador</p>


    <picture>
        <source media="(max-width: 750px)" srcset="imagens\foto-pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-media.png" type="image/png">
        <img src="imagens/foto grande.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a reproduzir audios em html</p>
    <audio src="media/Lil Mosey - Blueberry Faygo (Directed by Cole Bennett)(MP3_320K).mp3" controls ></audio>
    <!--MP3 WAV OGG -->
    <audio preload="metadata" controls>
        <source src="media/Bafora o Lança - Mário Mc _ Menor Adr(MP3_160K).mp3" type="audio/mpeg ">
        <br>
    </audio >
    <p>Infelizmente o seu navegador nao consegue reproduzir audios <a href="media/Lil Mosey - Blueberry Faygo (Directed by Cole Bennett)(MP3_320K).mp3" download="name" type="audio/mpeg"> aqui</a>
    </body></p> 
    
</html>
